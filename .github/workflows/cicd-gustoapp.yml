# .github/workflows/ci-base.yml
name: Build and deploy ASP.Net Core app to Azure Web App - GustosApp

on:
  workflow_call:   # <- clave: habilita que otros workflows lo llamen
    inputs:
      run-deploy:
        description: "Run deploy step?"
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Limpiar Caché de Build y Forzar Restauración
        run: |
          dotnet clean
          dotnet restore src/GustosApp.API/GustosApp.API.csproj --runtime win-x86
          echo "¡Caché de NuGet y build local limpiado!"

      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build

      - name: dotnet publish
        run: dotnet publish src/GustosApp.API/GustosApp.API.csproj -c Release -r win-x86 --self-contained false -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp


  deploy:
    if: ${{ inputs.run-deploy }}   # <- se ejecuta solo si el caller manda true
    runs-on: windows-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'GustosApp'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C0BDDA535B47414FA3CBA60BE8DC2FD5 }}